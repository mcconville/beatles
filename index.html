<html>
    <head>
        <link rel="stylesheet" href="./public/style.css">
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/keen-slider@4.1.3/keen-slider.min.css"/>
        
        <script src="logic.js"></script>
    </head>
    <body>
        <div class="container"> 
            <section class="banner">
                <img class="logo" src="./public/images/beatleslogo.svg"></img>
                <div>LYRICS ANALYSIS</div>
                <div class="links">
                    <a class="link" href="">COMPARISON</a>
                    <a class="link" href="">ABOUT</a>
                </div>
            </section>
            <div id="my-keen-slider" class="keen-slider">
                <div class="keen-slider__slide"><bandpic-element image="./public/images/mania.svg"></bandpic-element></div>
                <div class="keen-slider__slide"><bandpic-element image="./public/images/experimentation.svg"></bandpic-element></div>
                <div class="keen-slider__slide"><bandpic-element image="./public/images/psychedelia.svg"></bandpic-element></div>
                <div class="keen-slider__slide"><bandpic-element image="./public/images/backtobasics.svg"></bandpic-element></div>
                <div class="keen-slider__slide"><bandpic-element image="./public/images/resurgence.svg"></bandpic-element></div>
            </div>
            <div class="dots"><button class="dot"></button><button class="dot"></button><button class="dot"></button><button class="dot active"></button><button class="dot"></button><button class="dot"></button></div>
            <section class="era">
                <label class="eralabel">Psychedelia:  1967 - 1969</label>
            </section>
            <label class="big5label">Big 5 Psychology Traits </label>
            <section class="data">
                <datablock-element trait="OPENNESS" value=56></datablock-element>
                <datablock-element trait="CONSCIENCIOUSNESS" value=42></datablock-element></datablock-element>
                <datablock-element trait="EXTRAVERSION" value=79></datablock-element></datablock-element>
                <datablock-element trait="AGREEABLENESS" value=64></datablock-element></datablock-element>
                <datablock-element trait="EMOTIONAL RANGE" value=88></datablock-element></datablock-element>
            </section>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@4.1.3/keen-slider.min.js"></script>
    <script>

        var slider = new KeenSlider('#my-keen-slider', {
        loop: true,
        autoHeight:true,
        created: () => {
            console.log('created')
        },
        slideChanged:() =>{
            console.log('slide changed')
        }})
    //   var slider = new KeenSlider("#my-keen-slider");
    </script>

    <template id="bandpic">
        <style>
            .pic{
                display: flex;
                place-content: center;
            }

            .bandpic{
                width:100%;
            }
        </style>
        <section class="pic">
            <img id="band" class="bandpic" src="">
        </section>
    </template>

    <template id="datablock">
        <style>
            .datablock{
                display:flex;
                width:100%;
                flex-direction: column;
                align-items: flex-start;
                padding:20px;
                padding-bottom: 10px;
                paddin-top:20px;

            }

            .infostrip{
                display: flex;
                flex-direction: row;
                align-items: center;
                width:100%;
            }

            .numberbar{
                display: flex;
                min-width: 80%;
                height:40px;
                padding: 20px;
            }

            .score{
                width:75%;
                background: var(--lyrics-analysis-score-color);
                /* border-bottom-left-radius: 20px;
                border-top-left-radius: 20px; */
                /* border-radius: 20px; */
            }

            .gap{
                width:25%;
                background: var(--lyrics-analysis-gap-color);
                /* border-bottom-right-radius: 20px;
                border-top-right-radius: 20px; */
            }

            .percentage{
                display: flex;
                flex-direction: row;
                align-items: center;
                min-width: 20%;
                font-size: 36px;
                padding: 20px;
                font-weight: bold;
                color:var(--lyrics-analysis-percentage-color);
            }

            .categorybar{
                margin:20px;
                margin-top:0;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                width: 92%;
            }

            .categorylabel{
                font-size:30px;
                font-weight: bold;
                color: var(--lyrics-analysis-score-color);
            }

            .subcategory{
                font-size:30px;
                /* font-weight: bold; */
                text-transform: capitalize;
                width:300px;
                border:1px solid var(--lyrics-analysis-secondary-color);
                border-radius:4px;
                padding:10px;
            }

            select{
                color:var(--lyrics-analysis-score-color);
                font-weight: bold;
            }

            .subcategorytext{
                font-size:30px;
                /* font-weight: bold; */
                text-transform: capitalize;
                color:var(--lyrics-analysis-secondary-color) !important;
                
            }
        
        </style>
        <section class="datablock">
            <div class="infostrip">
                <div class="numberbar">
                    <div id="score" class="score"></div>
                    <div id="gap" class="gap"></div>
                </div>
                <div id="percentage" class="percentage"></div>
            </div>
            <div class="categorybar">
                <label id="traitlabel" class="categorylabel"></label>
                <select class="subcategory" name="bigfive" id="subcategory">
                    <option class="subcategorytext" value="something">subcategory</option>
                    <option class="subcategorytext" value="saab">Saab</option>
                    <option class="subcategorytext" value="mercedes">Mercedes</option>
                    <option class="subcategorytext" value="audi">Audi</option>
                  </select>
            </div>
        </section>
    </template>

    <script src="./public/components/bandpic.js"></script>
    <script src="./public/components/datablock.js"></script>

</html>
